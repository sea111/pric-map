<!DOCTYPE html>
<!-- saved from url=(0053)http://www.swiper.com.cn/demo/300-thumbs-gallery.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./Swiper demo_files/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .swiper-slide {
      background-size: cover;
      background-position: center;
    }
    .gallery-top {
      height: 80%;
      width: 100%;
    }
    .gallery-thumbs {
      height: 20%;
      box-sizing: border-box;
      padding: 10px 0;
    }
    .gallery-thumbs .swiper-slide {
      width: 25%;
      height: 100%;
      opacity: 0.4;
    }
    .gallery-thumbs .swiper-slide-active {
      opacity: 1;
    }

  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container gallery-top swiper-container-horizontal">
    <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-active" style="background-image: url(&quot;img/nature1.jpg&quot;); width: 1444px; margin-right: 10px;"></div>
            <div class="swiper-slide swiper-slide-next" style="background-image: url(&quot;img/nature2.jpg&quot;); width: 1444px; margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature3.jpg&quot;); width: 1444px; margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature4.jpg&quot;); width: 1444px; margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature5.jpg&quot;); width: 1444px; margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature6.jpg&quot;); width: 1444px; margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature7.jpg&quot;); width: 1444px; margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature8.jpg&quot;); width: 1444px; margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature9.jpg&quot;); width: 1444px; margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature10.jpg&quot;); width: 1444px; margin-right: 10px;"></div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-white" tabindex="0" role="button" aria-label="Next slide" aria-disabled="false"></div>
    <div class="swiper-button-prev swiper-button-white swiper-button-disabled" tabindex="0" role="button" aria-label="Previous slide" aria-disabled="true"></div>
  <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
  <div class="swiper-container gallery-thumbs swiper-container-horizontal">
    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(541.5px, 0px, 0px);">
            <div class="swiper-slide swiper-slide-active" style="background-image: url(&quot;img/nature1.jpg&quot;); margin-right: 10px;"></div>
            <div class="swiper-slide swiper-slide-next" style="background-image: url(&quot;img/nature2.jpg&quot;); margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature3.jpg&quot;); margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature4.jpg&quot;); margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature5.jpg&quot;); margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature6.jpg&quot;); margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature7.jpg&quot;); margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature8.jpg&quot;); margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature9.jpg&quot;); margin-right: 10px;"></div>
            <div class="swiper-slide" style="background-image: url(&quot;img/nature10.jpg&quot;); margin-right: 10px;"></div>
    </div>
  <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

  <!-- Swiper JS -->
  <script src="./Swiper demo_files/swiper.min.js.下载"></script>

  <!-- Initialize Swiper -->
  <script>
    var galleryTop = new Swiper('.gallery-top', {
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
      spaceBetween: 10,
      centeredSlides: true,
      slidesPerView: 'auto',
      touchRatio: 0.2,
      slideToClickedSlide: true,
    });
    galleryTop.controller.control = galleryThumbs;
    galleryThumbs.controller.control = galleryTop;

  </script>


</body></html>
